openapi: '3.0.2'
paths:
  /api/komik/manga:
    get:
      description: 'Mengambil daftar manga berdasarkan jenis manga dan parameter kueri lainnya. Mendukung pagination dan pengurutan.'
      summary: 'Mengambil daftar manga'
      tags:
        - komik
      parameters:
        - name: page
          in: query
          required: true
          schema:
            type: integer
        - name: order
          in: query
          schema:
            type: string
            enum:
              - update
              - popular
              - titleasc
              - titledesc
      responses:
        '200':
          description: '200'
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        image:
                          type: string
                        chapter:
                          type: string
                        score:
                          type: string
                        type:
                          type: string
                        komik_id:
                          type: string
                      required:
                        - title
                        - image
                        - chapter
                        - score
                        - type
                        - komik_id
                  prevPage:
                    type: boolean
                  nextPage:
                    type: boolean
                required:
                  - data
                  - prevPage
                  - nextPage
        '400':
          description: '400'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
        '500':
          description: '500'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
