  /api/anime/complete-anime/{slug}:
    get:
      summary: 'Mendapatkan daftar anime'
      tags:
        - anime
      description: 'Mengambil daftar anime yang sudah selesai.'
      parameters:
        - name: slug
          in: path
          required: true
          description: 'Slug untuk halaman Anime.'
          schema:
            type: string
          example: '1'
      responses:
        '200':
          description: 'Daftar anime'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        slug:
                          type: string
                        poster:
                          type: string
