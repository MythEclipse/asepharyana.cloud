                        episode_count:
                          type: string
                        rating:
                          type: string
                        last_release_date:
                          type: string
                        otakudesu_url:
                          type: string
                          format: uri
                  pagination:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      last_visible_page:
                        type: integer
                      has_next_page:
                        type: boolean
                      next_page:
                        type: integer
                      has_previous_page:
                        type: boolean
                      previous_page:
                        type: integer
                        nullable: true
