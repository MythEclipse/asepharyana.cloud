name: Auto Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 'latest'  # Anda dapat mengganti dengan versi spesifik jika diperlukan
          run_install: true  # Menginstal dependencies menggunakan pnpm setelah pengaturan

      - name: Install dependencies
        run: pnpm install  # Ini bisa dihilangkan jika run_install diatur ke true

      - name: Build the project
        run: pnpm run build

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to VPS
        run: |
          rsync -avz --delete-after --progress \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./ root@${{ secrets.VPS_IP }}:${{ secrets.VPS_PATH }}

      - name: Restart Application
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.VPS_IP }} << 'EOF'
          cd /root/asepharyana.my.id
          pm2 restart web || pm2 start npm --name "web" -- start
          EOF
